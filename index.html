<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Gemini AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #question-form {
            display: flex;
            margin-bottom: 20px;
        }
        #question-input {
            flex-grow: 1;
            padding: 10px;
            margin-right: 10px;
        }
        #submit-btn {
            padding: 10px 15px;
        }
        #response {
            border: 1px solid #ccc;
            padding: 15px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1>Trợ lý AI Gemini</h1>
    
    <div id="question-form">
        <input type="text" id="question-input" placeholder="Nhập câu hỏi của bạn...">
        <button id="submit-btn">Gửi</button>
    </div>
    
    <div id="response"></div>

    <script type="importmap">
    {
        "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
    }
    </script>
    
    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        const API_KEY = "AIzaSyC-V3EfjLTDmJR5CTymMHDnqRp2VlrLX5E";

        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

        const questionInput = document.getElementById('question-input');
        const submitBtn = document.getElementById('submit-btn');
        const responseDiv = document.getElementById('response');

        submitBtn.addEventListener('click', async () => {
            const question = questionInput.value.trim();
            
            if (!question) {
                responseDiv.textContent = "Vui lòng nhập câu hỏi.";
                return;
            }

            try {
                responseDiv.textContent = "Đang tìm kiếm câu trả lời...";
                
                const result = await model.generateContent(question);
                const response = await result.response;
                const text = await response.text();
                
                responseDiv.textContent = text;
            } catch (error) {
                console.error("Lỗi:", error);
                responseDiv.textContent = "Đã xảy ra lỗi. Vui lòng thử lại.";
            }
        });
    </script>
</body>
</html>
