<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Cá Nhân</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-100 font-roboto">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <div class="bg-white shadow-lg rounded-xl overflow-hidden relative">
            <!-- Profile Header -->
            <div class="relative">
                <img src="/api/placeholder/800/300" alt="Cover Photo" class="w-full h-48 object-cover">
                <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white p-4">
                    <h1 class="text-2xl font-bold">Nguyễn Văn A</h1>
                    <p class="text-sm">Nhà phát triển & Sáng tạo nội dung</p>
                </div>
                <img src="/api/placeholder/200/200" alt="Profile Picture" class="absolute bottom-[-50px] left-1/2 transform -translate-x-1/2 border-4 border-white rounded-full w-32 h-32 object-cover">
            </div>

            <!-- Profile Info -->
            <div class="pt-20 p-6 text-center">
                <p class="text-gray-600 mb-4">Đam mê công nghệ, sáng tạo và kết nối con người thông qua công nghệ và truyền thông số.</p>
                
                <!-- Social Links -->
                <div class="grid grid-cols-3 gap-4 mt-6">
                    <a href="https://www.tiktok.com/@username" target="_blank" class="bg-blue-50 p-3 rounded-lg hover:bg-blue-100 transition">
                        <i data-feather="video" class="mx-auto text-blue-500 w-8 h-8"></i>
                        <span class="block text-xs mt-2 text-blue-600">TikTok</span>
                    </a>
                    <a href="https://www.facebook.com/username" target="_blank" class="bg-blue-50 p-3 rounded-lg hover:bg-blue-100 transition">
                        <i data-feather="facebook" class="mx-auto text-blue-500 w-8 h-8"></i>
                        <span class="block text-xs mt-2 text-blue-600">Facebook</span>
                    </a>
                    <a href="https://www.threads.net/@username" target="_blank" class="bg-blue-50 p-3 rounded-lg hover:bg-blue-100 transition">
                        <i data-feather="instagram" class="mx-auto text-blue-500 w-8 h-8"></i>
                        <span class="block text-xs mt-2 text-blue-600">Threads</span>
                    </a>
                    <a href="https://t.me/username" target="_blank" class="bg-blue-50 p-3 rounded-lg hover:bg-blue-100 transition">
                        <i data-feather="send" class="mx-auto text-blue-500 w-8 h-8"></i>
                        <span class="block text-xs mt-2 text-blue-600">Telegram</span>
                    </a>
                    <a href="https://zalo.me/username" target="_blank" class="bg-blue-50 p-3 rounded-lg hover:bg-blue-100 transition">
                        <i data-feather="smartphone" class="mx-auto text-blue-500 w-8 h-8"></i>
                        <span class="block text-xs mt-2 text-blue-600">Zalo</span>
                    </a>
                    <div id="aiChatBtn" class="bg-green-50 p-3 rounded-lg hover:bg-green-100 transition cursor-pointer">
                        <i data-feather="message-circle" class="mx-auto text-green-500 w-8 h-8"></i>
                        <span class="block text-xs mt-2 text-green-600">AI Chat</span>
                    </div>
                </div>

                <!-- Embedded Video -->
                <div class="mt-6">
                    <iframe 
                        width="100%" 
                        height="215" 
                        src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen
                        class="rounded-lg shadow-md"
                    ></iframe>
                </div>
            </div>
        </div>

        <!-- AI Chat Popup (Initially Hidden) -->
        <div id="aiChatPopup" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
            <div class="bg-white rounded-lg p-6 w-96 relative">
                <button id="closePopup" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
                    <i data-feather="x" class="w-6 h-6"></i>
                </button>
                <h2 class="text-xl font-bold mb-4">AI Chat</h2>
                <input type="text" placeholder="Nhập câu hỏi..." class="w-full p-2 border rounded mb-4">
                <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Gửi</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-xs mt-4 text-gray-500">
        <p>© 2024 Bản quyền thuộc về Nguyễn Văn A</p>
        <p>Phát triển với <a href="https://cloud.google.com/generative-ai" class="text-blue-500">Google Cloud Platform</a></p>
    </footer>

    <script>
        // Initialize Feather Icons
        feather.replace();

        // Popup Functionality
        const aiChatBtn = document.getElementById('aiChatPopup');
        const openPopupBtn = document.getElementById('aiChatBtn');
        const closePopupBtn = document.getElementById('closePopup');

        openPopupBtn.addEventListener('click', () => {
            aiChatBtn.classList.remove('hidden');
            aiChatBtn.classList.add('flex');
        });

        closePopupBtn.addEventListener('click', () => {
            aiChatBtn.classList.remove('flex');
            aiChatBtn.classList.add('hidden');
        });
    </script>
</body>
                            </html>
